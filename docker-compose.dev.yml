version: "3"
services:
  # PostgreSQL Database
  postgres:
    container_name: postgres
    image: postgres:latest
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: database
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - my-network

  # Hasura GraphQL Engine
  hasura:
    container_name: hasura
    image: hasura/graphql-engine:latest
    ports:
      - "8081:8080"
    environment:
      HASURA_GRAPHQL_DATABASE_URL: ${HASURA_GRAPHQL_DATABASE_URL}
      HASURA_GRAPHQL_ADMIN_SECRET: ${HASURA_GRAPHQL_ADMIN_SECRET}
      HASURA_GRAPHQL_ENABLE_CONSOLE: true
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h postgres -U $POSTGRES_USER"]
      interval: 2s
      timeout: 5s
      retries: 5
    depends_on:
      - postgres
    networks:
      - my-network

  # Express.js Backend
  express:
    container_name: express
    build:
      context: ./server
    environment:
      NODE_ENV: production
      HASURA_ADMIN_SECRET: ${HASURA_GRAPHQL_ADMIN_SECRET}
      HASURA_BASE_URL: http://hasura:8080/v1/graphql
    depends_on:
      - hasura
      - postgres
    ports:
      - "4000:4000"
    networks:
      - my-network

  # Next.js Frontend
  nextjs:
    container_name: nextjs
    build:
      context: ./client
      dockerfile: dev.Dockerfile
    depends_on:
      - express
      - hasura
    environment:
      NEXT_PUBLIC_HASURA_ADMIN_SECRET: ${HASURA_GRAPHQL_ADMIN_SECRET}
      NEXT_PUBLIC_HASURA_BASE_URL: http://hasura:8080/v1/graphql
      NEXT_PUBLIC_HASURA_WS_URL: ws://hasura:8080/v1/graphql
      NEXT_PUBLIC_NODE_SERVER_URL: http://express:4000
    ports:
      - "3000:3000"
    networks:
      - my-network

